        <h1>Meet Up Planner</h1>
        <br>    
        <h3>Create an Account</h3>

        <form action="">

        <label for="nameInput">
        <h5>What is your name?</h5><br>
        <input type="text" id="nameInput" required>
        </label><br>

        <label for="emailInput">
        <br><h5>What is your email address?</h5><br>
        <input type="email" id="emailInput" required>
        </label><br>

        <label for="passwordInput">
        <br><h5>Please create a password</h5><br>
        <input type="password" id="passwordInput" required>
        </label><br>

        <label for="birthdayInput">
        <br><h5>What is your birthday?</h5><span> (optional)</span><br>
        <input type="date" id="birthdayInput">
        </label><br>

        <label for="employerInput">
        <br><h5>Where do you work?</h5><span> (optional)</span><br>
        <input type="text" id="employerInput">
        </label><br>

        <label for="positionInput">
        <br><h5>What is your position there?</h5><span> (optional)</span><br>
        <input type="text" id="positionInput">
        </label><br>

        <label for="lovejobInput">
        <br><h5>On a scale from 1 to 10, how much do you love your job?</h5><span> (optional)</span><br>
        <span id='lovejobspan'>Hate it!</span><input type="range" value="0" step="1" min="1" max="10" id="lovejobInput">
        </label><br>

       <br><br>
        <h3>Create an Event</h3>

        <label for="eventInput">
        <h5>What do you want to call the event?</h5><br>
        <input type="text"  id="eventInput" required>
        </label><br>

        <label for="typeEventInput">
        <br><h5>What type of event is it?</h5><br>
        <input list="eventType" id="typeEventInput" required>
        <datalist id="eventType">
            <option value="birthday party"></option>
            <option value="conference"></option>
            <option value="wedding"></option>
            <option value="baptism"></option>
            <option value="bar mitzvah"></option>
            <option value="public shaming"></option>
        </datalist>
        
        </label><br>

        <label for="hostInput">
        <br><h5>Who is the host of the event?</h5><br>
        <input type="text" id="hostInput" required>
        </label><br>

        <label for="startTimeInput">
        <br><h5>When will the event start?</h5><br>
        <input type="datetime-local" id="startTimeInput" required>
        </label><br>


        <label for="endTimeInput">
        <br><h5>When will the event end?</h5><br>
        <input type="datetime-local" id="endTimeInput" required>
        </label><br>

        <label for="guestInput">
        <br><h5>Who do you want to invite?</h5><br>
        <input type="text" id="guestInput" required>
        <button>Add</button>
        </label><br>

        <label for="locationInput">
        <br><h5>Where will the event take place?</h5><br>
        <input type="text" id="locationInput" autocomplete="street-address" required><br>
        </label><br>



        <label for="submitInput">
        <br><h5>Submit when your are satisfied with your answers.</h5><br>
        <input type="button"  value="Add Event">
        </label><br>

        </form>


        <div class="container">

        <div class="row titleRow" id="eventTitleRow">
             <div class="col-xs-12">Wedding</div>
         </div>
         <div class="row bodyRow" id="eventBodyRow">
             <div class="col-xs-12">Ryan and Franzi's Wedding</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Host</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12">Ryan's Parents</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Date</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12">Sept. 12 2016</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Time</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12">16:00 - 22:00</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Location</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12">Lerchenfeld 9</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Invited</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12"><ul>
                 <li>Tali Faris</li>
                 <li>Tim Ferriss</li>
                 <li>Ryan Scharfer</li>
                 <li>Franzi Struch</li>
             </ul></div>
         </div> 
      
        </div>
