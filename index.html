        <h1>Meet Up Planner</h1>
        <br>    
        <h3>Create an Account</h3>

        <form action="">

        <label for="nameInput">
        <h5>What is your name?</h5><br>
        <input type="text" id="nameInput" placeholder="Hans Down" required>
        </label><br>

        <label for="emailInput">
        <br><h5>What is your email address?</h5><br>
        <input type="email" id="emailInput" placeholder="hansdown@gmail.com" required>
        </label><br>

        <label for="passwordInput">
        <br><h5>Please create a password</h5><br>
        <input type="password" id="passwordInput" placeholder="**********" required><span id="passwordTip1"></span>
        </label><br>

        <label for="passwordConfirmationInput">
        <br><h5>Please type the password again</h5><br>
        <input type="password" id="passwordConfirmationInput" placeholder="**********" required><span id="passwordTip2"></span>
        </label><br>

        <label for="birthdayInput">
        <br><h5>On what date were you born?</h5><span> (optional)</span><br>
        <input type="date" id="birthdayInput">
        </label><br>

        <label for="employerInput">
        <br><h5>Where do you work?</h5><span> (optional)</span><br>
        <input type="text" id="employerInput" placeholder="ABC Tools">
        </label><br>

        <label for="positionInput">
        <br><h5>What is your position there?</h5><span> (optional)</span><br>
        <input type="text" id="positionInput" placeholder="Executive Sales">
        </label><br>

        <label for="lovejobInput">
        <br><h5>On a scale from 1 to 10, how much do you love your job?</h5><span> (optional)</span><br>
        <span id='lovejobspan'>Hate it!</span><input type="range" value="0" step="1" min="1" max="10" id="lovejobInput">
        </label><br>


        <button type="submit">Create Account</button>


        </form>

        <form>

       <br><br>
        <h3>Create an Event</h3>

        <label for="eventInput">
        <h5>What do you want to call the event?</h5><br>
        <input type="text"  id="eventInput" placeholder="Mary and Ben's Wedding" required>
        </label><br>

        <label for="typeEventInput">
        <br><h5>What type of event is it?</h5><br>
        <input list="eventType" id="typeEventInput" placeholder="Wedding" required>
        <datalist id="eventType">
            <option value="birthday party"></option>
            <option value="conference"></option>
            <option value="wedding"></option>
            <option value="baptism"></option>
            <option value="bar mitzvah"></option>
            <option value="public shaming"></option>
        </datalist>
        </label><br>

        <label for="hostInput">
        <br><h5>Who is the host of the event?</h5><br>
        <input type="text" id="hostInput" placeholder="Mary's Dad" required>
        </label><br>

        <label for="startTimeInput">
        <br><h5>When will the event start?</h5><br>
        <input type="datetime-local" id="startTimeInput" required>
        </label><br>


        <label for="endTimeInput">
        <br><h5>When will the event end?</h5><br>
        <input type="datetime-local" id="endTimeInput" required>
        </label><br>

        <label for="guestInput">
        <br><h5>Who do you want to invite?</h5><br>
        <input type="text" id="guestInput" placeholder="Aunt Betty" required>
        <br><span>Current Guest List: </span>
        <ul></ul>
        <button type="button" id="addGuest">Add Guest</button>
        </label><br>

        <label for="locationInput">
        <br><h5>Where will the event take place?</h5><br>
        <input type="text" placeholder="123 Place St. New York, New York 12343" id="locationInput" autocomplete="street-address" required><br>
               </label><br>

        <label for="messageInput">
        <br><h5>Do you have message for the quests?</h5><br>
        <textarea placeholder="Don't forget to bring the watercoolers!" id="messageInput" ></textarea><br>
               </label><br>



        <label for="addEvent">
        
        <button id="addEvent" type="button">Add Event</button>
        </label><br>

        </form>


        <div class="container">

        <div class="row titleRow" id="eventTitleRow">
             <div class="col-xs-12" id="gridEventType">Wedding</div>
         </div>
         <div class="row bodyRow" id="eventBodyRow">
             <div class="col-xs-12" id="gridEventName">Ryan and Franzi's Wedding</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Host</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12" id="gridEventHost">Ryan's Parents</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Date</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12" id="gridEventDate">Sept. 12 2016</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Time</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12" id="gridEventTime">16:00 - 22:00</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12" >Location</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12" id="gridEventLocation">Lerchenfeld 9</div>
         </div>
         <div class="row titleRow">
             <div class="col-xs-12">Invited</div>
         </div>
         <div class="row bodyRow">
             <div class="col-xs-12"><ul id="gridEventGuests">
                 <li>Tali Faris</li>
                 <li>Tim Ferriss</li>
                 <li>Ryan Scharfer</li>
                 <li>Franzi Struch</li>
             </ul></div>
         </div>
