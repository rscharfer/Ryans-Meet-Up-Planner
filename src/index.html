<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- build:css -->
    <link rel="stylesheet" href="./css/vendors/normalize.css">
    <link rel="stylesheet" href="./css/vendors/main.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- endbuild -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Header Start  -->
    <header>
        <span>Event Planner</span>
        <nav><a id="createEvent">Create Event</a><a id="showEvents">See Events</a><a id="createAccount">Register</a></nav>
    </header>
    <!-- Main Start  -->
    <div class="main">
        <!--  Figure Start -->
        <figure>
            <img src="./img/wedding.jpg" alt="A newly married couple walking through the woods">
            <figcaption>Create your own event today!</figcaption>
        </figure>
        <!-- Start Create Account Form -->
        <form action="" id="createAccountForm" style="display:none">
            <h3>Create an Account</h3>
            <label for="nameInput">
                <h5>What is your name?</h5>
                <br>
                <input class="accountInput" type="text" id="nameInput" placeholder="Hans Down" required autofocus><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="nameTip"></span>
            </label>
            <br>
            <label for="emailInput">
                <br>
                <h5>What is your email address?</h5>
                <br>
                <input class="accountInput" type="email" id="emailInput" placeholder="hansdown@gmail.com" required><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="emailTip"></span>
            </label>
            <br>
            <label for="passwordInput">
                <br>
                <h5>Please create a password</h5>
                <br>
                <input class="accountInput" type="password" id="passwordInput" placeholder="**********" required><span class="checkmark"></span>
                <br><span id="passwordTip1"></span>
            </label>
            <br>
            <label for="secondPasswordInput">
                <br>
                <h5>Please type the password again</h5>
                <br>
                <input class="accountInput" type="password" id="secondPasswordInput" placeholder="**********" required><span class="checkmark"></span>
                <br><span id="passwordTip2"></span>
            </label>
            <br>
            <label for="birthdayInput">
                <br>
                <h5>On what date were you born?</h5><span> (optional)</span>
                <br>
                <input type="date" id="birthdayInput">
            </label>
            <br>
            <label for="employerInput">
                <br>
                <h5>Where do you work?</h5><span> (optional)</span>
                <br>
                <input type="text" id="employerInput" placeholder="ABC Tools">
            </label>
            <br>
            <label for="positionInput">
                <br>
                <h5>What is your position there?</h5><span> (optional)</span>
                <br>
                <input type="text" id="positionInput" placeholder="Executive Sales">
            </label>
            <br>
            <label for="loveJobInput">
                <br>
                <h5>On a scale from 1 to 10, how much do you love your job?</h5> <span>(optional)</span>
                <div id="loveJobContainer">
                    <input type="range" value="5" step="1" min="1" max="10" id="loveJobInput"><span><b id="output">5</b></span>
                </div>
            </label>
            <br>
            <button id="createAccountButton" type="submit">Create Account</button>
        </form>
        <!-- Create New Event Form -->
        <form id="createEventForm" style="display:none">
            <h3>Create an Event</h3>
            <label for="eventInput">
                <h5>What do you want to call the event?</h5>
                <br>
                <input class="eventInput" type="text" id="eventInput" placeholder="Mary and Ben's Wedding" required autofocus><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="eventTip"></span>
            </label>
            <br>
            <label for="typeEventInput">
                <br>
                <h5>What type of event is it?</h5>
                <br>
                <input list="eventType" class="eventInput" id="typeEventInput" placeholder="Wedding" required><span class="checkmark"></span>
                <datalist id="eventType">
                    <option value="Birthday party"></option>
                    <option value="Conference"></option>
                    <option value="Wedding"></option>
                    <option value="Baptism"></option>
                    <option value="Bar mitzvah"></option>
                    <option value="Public shaming"></option>
                </datalist>
                <br><span class="notPasswordNotGuestTip" id="typeTip"></span>
            </label>
            <br>
            <label for="hostInput">
                <br>
                <h5>Who is the host of the event?</h5>
                <br>
                <input type="text" class="eventInput" id="hostInput" placeholder="Mary's Dad" required><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="hostTip"></span>
            </label>
            <br>
            <label for="startTimeInput">
                <br>
                <h5>When will the event start?</h5>
                <br>
                <input type="datetime-local" class="eventInput" id="startTimeInput" placeholder="January 5th, 2016 9AM" required><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="startTip"></span>
            </label>
            <br>
            <label for="endTimeInput">
                <br>
                <h5>When will the event end?</h5>
                <br>
                <input type="datetime-local" class="eventInput" id="endTimeInput" placeholder="January 5th, 2016 11AM" required><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="endTip"></span>
            </label>
            <br>
            <label for="guestInput">
                <br>
                <h5>Who do you want to invite?</h5>
                <br>
                <input type="text" id="guestInput" class="eventInput" placeholder="Aunt Betty"><span class="checkmark"></span>
                <br><span id="guestTip"></span>
                <br><span>Current Guest List: </span>
                <ul></ul>
            </label>
            <button type="button" id="addGuest">Add Guest</button>
            <br>
            <label for="locationInput">
                <br>
                <h5>Where will the event take place?</h5>
                <br>
                <input type="text" class="eventInput" placeholder="123 Place St. New York City" id="locationInput" autocomplete="street-address" required><span class="checkmark"></span>
                <br><span class="notPasswordNotGuestTip" id="locationTip"></span>
            </label>
            <br>
            <label for="messageInput">
                <br>
                <h5>Do you have a message for the guests?</h5><span> (optional)</span>
                <br>
                <textarea placeholder="Don't forget to bring the watercoolers!" id="messageInput"></textarea>
                <br>
            </label>
            <br>
            <button id="addEvent" type="submit">Add Event</button>
            <br>
        </form>
        <!--  Events Container -->
        <div id="eventsPage" style="display:none">
          
        </div>
    </div>
  
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtcjVkiyoTu9W6rVGm1l9nhWUUlVLVbso&signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>
    <!-- build:js -->
    <script src="./js/formatTime.js"></script>
    <script src="./js/main.js"></script> 
  
    <!-- endbuild -->
</body>

</html>
